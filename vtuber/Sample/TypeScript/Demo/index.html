<!DOCTYPE html>

<html lang="ja">

<head>
    <meta name="viewport" content="width=1900">
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
</head>

<body>
    <audio muted></audio>

    <button id="motion0Button" onclick="pushMotionButton(0)">motion1</button>
    <button id="motion1Button" onclick="pushMotionButton(1)">motion2</button>
    <button id="motion2Button" onclick="pushMotionButton(2)">motion3</button>
    <button id="motion3Button" onclick="pushMotionButton(3)">motion4</button>
    <!-- Canvas -->
    <canvas id="SAMPLE" width="1900" height="1000">
        このブラウザは
        <code>&lt;canvas&lt;</code>要素をサポートしていません。
    </canvas>

    <div class="pure-g">
        <!-- Video area -->
        <div class="pure-u-2-3" id="video-container">
            <video id="other-video" autoplay></video>
        </div>

        <!-- Steps -->
        <div class="pure-u-1-3">
            <p>私のID: <span id="my-id">...</span></p>
            <form id="make-call" class="pure-form">
                <input type="text" placeholder="相手のIDを入力してください。" id="callto-id">
                <button href="#" class="pure-button pure-button-success" type="submit">通話</button>
            </form>
            <form id="end-call" class="pure-form">
                <p>相手のID <span id="other-id">...</span></p>
                <button href="#" class="pure-button pure-button-success" type="submit">通話終了</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script type="text/javascript" src="./src_js/skyway.js"></script>


    <!-- skyway -->>
    <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <!-- jquery -->
    <script src="./src_js/jquery-3.3.1.min.js"> </script>

    <!-- GetKeyShortcut -->
    <script src="./src_js/shortcut.js"> </script>

    <!-- microphone -->
    <script src="./src_js/microphone.js"> </script>

    <!-- Promise-polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js "> </script>

    <!-- Live2DCubismCore -->
    <script src="../../../Core/live2dcubismcore.min.js"></script>

    <!-- User's Script -->
    <script src="./dist/index.js"></script>

</body>

</html>
